---
css:
  - reset.css
  - header.css
---
<!doctype html>
<html>
<head>
	{% for file in page.css_files %}
		{% if forloop.first %}
			<style>
				{{ file.content }}
			</style>
		{% else %}
			<link rel="stylesheet" href="{{ file.path | prepend: '/' | prepend: site.baseurl }}">
		{% endif %}
	{% endfor %}
</head>
<body>
	<header>
		<h1>{{ site.title }}</h1>
	</header>

	<main>
	{{ content }}
	</main>
</body>
</html>
